<!DOCTYPE html>
<html>
<head>
    <title>Student Contact Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Student Contact Form</h2>
    <label>Studentid:</label><br>
    <input type="text" id="studentid"><br>
    <label>Name:</label><br>
    <input type="text" id="name"><br>
    <label>Class:</label><br>
    <input type="text" id="class"><br>
    <label>Age:</label><br>
    <input type="number" id="age"><br><br>

    <button id="savestudent">Save Student</button>
    <button id="getstudents">Get Students</button>

    <p id="studentSaved"></p>

    <table id="studentTable" border="1">
        <tr>
            <th>Studentid</th>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
    </table>

    <script src="script.js"></script>

</body>
</html>
